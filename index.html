<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./js.js"></script>
    <title>Etch A Sketch</title>

</head>
    <body>
        <div></div>

        <div class="container">
            <div class="top">
                <img class="buttons" id="rainbow" src="./img/rainbow.png" alt="rainbow">
                <div class="title">Etch A Sketch</div>
                <div></div>
            </div>
                
            <div class="middle">
                <div class="left">
                    <div class="lighten buttons normal-mode">
                        <img class="sun" src="./img/sun.png" alt="sun">
                    </div>
                    <div class="color-picker-wrapper buttons normal-mode">
                        <input class="color-picker" type="color" name="color-picker" value="#9c498d">
                    </div>
                    <div class="darken buttons normal-mode">
                        <img class="moon" src="./img/moon.png" alt="moon">
                    </div>
                </div>

                <div class="grid-container"></div>

                <div class="right"></div>
            </div>

            <div class="bottom">
                <div></div>

                <div class="toggle-container">
                    <div class="eraser buttons">
                        <img id="eraser" src="./img/eraser.png" alt="eraser">
                    </div>

                    <div class="switch-container">
                        <label class="switch">
                            <input id="checkbox" type="checkbox">
                            <span class="toggle round"></span>
                        </label>
                        <div>Claude Monet</div>
                    </div>

                    <div id="reset" class="buttons">
                        <img id="reset-image" src="./img/reset.png" alt="reset">
                    </div>
                </div>
                <!-- To set slider width to expected value, it is put in wider container and it's position adjusted by margins -->
                <input class="slider" type="range" min="16" max="64" value="16">
            </div>
        </div>

        <div class="footer">
            Copyright Â© 2022 Maciej Rzadzinski&nbsp&nbsp;
            <a href="https://github.com/mRzadzinski/etch-a-sketch">
                <img id="github" src="./img/github.png" alt="github">
            </a>
        </div>
    </body>
</html>
